<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 3840px;
      height: 2160px;
      overflow: hidden;
      font-family: 'Inter', -apple-system, sans-serif;
    }
    
    .canvas {
      width: 3840px;
      height: 2160px;
      position: relative;
      overflow: hidden;
    }
    
    /* Background with effects */
    .background {
      position: absolute;
      inset: 0;
      background-image: url('{{BACKGROUND_URL}}');
      background-size: cover;
      background-position: center;
      filter: blur(2.5px);
    }
    
    /* Vertical vignette */
    .vignette-vertical {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.12) 0%,
        rgba(0, 0, 0, 0) 11%,
        rgba(0, 0, 0, 0) 89%,
        rgba(0, 0, 0, 0.12) 100%
      );
    }
    
    /* Navy overlay gradient */
    .overlay-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(10, 26, 52, 0.75) 0%,
        rgba(10, 26, 52, 0.55) 45%,
        rgba(10, 26, 52, 0.12) 100%
      );
    }
    
    /* Right-side vignette */
    .vignette-right {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(10, 26, 52, 0) 60%,
        rgba(10, 26, 52, 0.15) 80%,
        rgba(10, 26, 52, 0.45) 100%
      );
    }
    
    /* Content layer */
    .content {
      position: absolute;
      inset: 0;
    }
    
    /* Typography */
    .title {
      position: absolute;
      top: 460px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 164px;
      font-weight: 700;
      color: white;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.22);
      white-space: nowrap;
    }
    
    .guest-name {
      position: absolute;
      top: 620px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 118px;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.22);
      white-space: nowrap;
    }
    
    /* Glass cards container */
    .cards {
      position: absolute;
      top: 980px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 120px;
    }
    
    /* Individual glass card - THIS IS THE MAGIC */
    .card {
      width: 900px;
      height: 720px;
      border-radius: 40px;
      background: rgba(255, 255, 255, 0.16);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 3px solid rgba(255, 255, 255, 0.65);
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.28);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px;
    }
    
    .card-label {
      font-size: 56px;
      font-weight: 500;
      color: #1F2937;
      margin-bottom: 50px;
      text-align: center;
    }
    
    .card-qr {
      width: 480px;
      height: 480px;
      margin-bottom: auto;
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card-qr img {
      width: 100%;
      height: 100%;
    }
    
    .card-caption {
      text-align: center;
      margin-top: 20px;
    }
    
    .card-caption-line1 {
      font-size: 42px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }
    
    .card-caption-line2 {
      font-size: 36px;
      font-weight: 500;
      color: #4B5563;
    }
    
    /* Footer */
    .footer-url {
      position: absolute;
      bottom: 160px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-weight: 500;
      color: white;
    }
    
    .footer-logo {
      position: absolute;
      bottom: 120px;
      right: 240px;
      font-size: 72px;
      font-weight: 700;
      color: white;
      opacity: 0.92;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <!-- Background layers -->
    <div class="background"></div>
    <div class="vignette-vertical"></div>
    <div class="overlay-gradient"></div>
    <div class="vignette-right"></div>
    
    <!-- Content -->
    <div class="content">
      <div class="title">BIENVENIDOS</div>
      <div class="guest-name">{{GUEST_NAME}}</div>
      
      <div class="cards">
        <!-- Wi-Fi Card -->
        <div class="card">
          <div class="card-label">Wi-Fi</div>
          <div class="card-qr">
            <img src="{{WIFI_QR}}" alt="Wi-Fi QR" />
          </div>
          <div class="card-caption">
            <div class="card-caption-line1">Escanea a para conectarte</div>
            <div class="card-caption-line2">{{SSID}}</div>
          </div>
        </div>
        
        <!-- WhatsApp Card -->
        <div class="card">
          <div class="card-label">Ordena por WhatsApp</div>
          <div class="card-qr">
            <img src="{{WHATSAPP_QR}}" alt="WhatsApp QR" />
          </div>
          <div class="card-caption">
            <div class="card-caption-line2">{{VENUE_NAME}}</div>
          </div>
        </div>
      </div>
      
      <div class="footer-url">regatas.tv/r/{{ROOM_NUMBER}}</div>
      <div class="footer-logo">regatas</div>
    </div>
  </div>
</body>
</html>
